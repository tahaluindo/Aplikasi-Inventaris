<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Laporan Inventaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Nama Barang</th>
          <th class="text-center">Kategori</th>
          <th class="text-center">Jumlah Barang Tersedia</th>
          <th class="text-center">Jumlah Barang Dipakai</th>
          <th class="text-center">Jumlah Barang Rusak</th>
        </tr>
      </thead>
      <tbody>
        {{#each barang}}
        <tr>
          <td class="text-center">{{this.title}}</td>
          <td class="text-center">{{this.category}}</td>
          <td class="text-center">{{this.tersedia}}</td>
          <td class="text-center">{{this.dipakai}}</td>
          <td class="text-center">{{this.rusak}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </body>
</html>
